<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
    <!--<link type="text/css" rel="stylesheet" href="/styles/loginStyles.css"> -->
</head>

<body>
    <section class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="form">
            <h2>Register Form</h2>
            <form action="/register" method="POST">
                <input type="text" id="fname" name="firstName" class="input-field" placeholder="First Name" />
                <input type="text" id="lname" name="lastName" class="input-field" placeholder="Last Name">
                <input type="email" id="userName" name="userName" class="input-field" placeholder="Username" />
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" />
            </form>
        </div>
    </section>
    
    <button id="register">Register</button>
    <script defer src="../Js/register.js"></script>

</body>

</html>
