<!DOCTYPE html>
<html lang="fi">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Questions | WTW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <p class="bigtext">Make your selections and get something to watch!</p>

    <div class="midquestions">

        <div class="question_div">
            <div class="midtext">Type</div>
            <div class="buttons">

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="type" value="1"><span>Movies</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="type" value="1"><span>Shows</span>
                    </label>
                </div>

            </div>
        </div>

        <div class="question_div">
            <div class="midtext">Genre</div>
            <div class="buttons">

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Action</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Adventure</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Animation</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Comedy</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Drama</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Fantasy</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Horror</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Romance</span>
                    </label>
                </div>

                <div class="button" id="question_button">
                    <label>
                        <input type="radio" name="genre" value="1"><span>Thriller</span>
                    </label>
                </div>

            </div>
        </div>

    </div>

    <button class="search" id="questions_search">
        <label>
            <span>Search</span>
        </label>
    </button>

    <footer>
        <p class="footertext">Design by Emsa<br>Powered by TMDB</p>
    </footer>
</body>

</html>
