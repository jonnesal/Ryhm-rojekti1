<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <meta charset="utf-8">
    <title>Login | WTW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="../css/style_alt.css">
</head>

<body>

    <a href="main.html"><span id="home" class="material-symbols-rounded">home</span></a>

    <div class="language-picker">
        <form action="" class="language-picker-form">  
            <select name="language-picker-select" id="language-picker-select">
                <option lang="en" value="english" selected>English</option>
                <option lang="in" value="francais">Hindi</option>
            </select>
        </form>
    </div>

    <div class="box">
        <h1>What To Watch</h1>
            <form action="" method="POST">
                <input type="email" id="username" name="username" class="input-field" placeholder="Username" spellcheck="false"/>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" spellcheck="false"/>
            </form>
        <button type="submit" id="loginButton" class="btn"><span>Log in</span></button>
        <br>
        <br>
        <a id="registeredquestion" href="register.html">Need to register first?</a>
    </div>    

<footer>
<p class="footertext">Design by Emsa<br>Powered by TMDB</p>
</footer>
<script defer src="../Js/login.js"></script>
</body>
</html>
