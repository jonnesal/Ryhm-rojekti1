<!DOCTYPE html>
<html lang="fi">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Roulette | WMTW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p class="bigtext">Make your selections and spin the roulette!</p>

<div class="midroulette">
    <div class="buttons">

        <div class="button">
            <label>
               <input type="checkbox" value="1"><span>Movies</span>
            </label>
         </div>

         <div class="button">
            <label>
               <input type="checkbox" value="1"><span>Shows</span>
            </label>
         </div>

    </div>    

    <hr class="separator" id="roulette">

    <div class="imageplaceholder">
        <img class="poster" src="" onerror="this.style.display='none'"></img>
    </div>
    
</div>

<button class="search">Search</button>

<footer>
<p class="footertext">Design by Emsa<br>Powered by TMDB</p>
</footer>
</body>
</html>
