<body>

    <p class="bigtext">Make your selections and spin the roulette!</p>

    <div class="midroulette">

        <div class="buttons">

            <div class="button" id="roulette">
                <label>
               <input type="radio" name="roulette" id="moviesRadio" value="1"><span>Movies</span>
            </label>
            </div>

            <div class="button" id="roulette">
                <label>
               <input type="radio" name="roulette" id="showsRadio" value="2"><span>Shows</span>

            </div>

        </div>

        <div class="imageplaceholder" id="results">

    </div>

</button>
